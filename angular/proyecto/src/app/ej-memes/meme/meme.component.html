<div>
  <div>
    <p class="texto-meme texto-arriba" [ngStyle]="{color: meme.color}">{{meme.textoArriba}}</p>
    <img class="imagen-meme" [src]="meme.imagenUrl" alt="Imagen del meme">
    <p class="texto-meme texto-abajo" [ngStyle]="{color: meme.color}">{{meme.textoAbajo}}</p>
  </div>
  <div *ngIf="!creando">
    <button type="button" (click)="eliminar()">Eliminar</button>
    <button type="button" (click)="toggleFav()">Fav {{meme.isFav ? '❤️' : '💔'}}</button>
  </div>
</div>
